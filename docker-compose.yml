version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    env_file:
      - .env.production
    depends_on:
      - worker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: .
      dockerfile: workers/media/Dockerfile
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env.production
    volumes:
      - worker-temp:/tmp/yt-worker
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3

  search-worker:
    build:
      context: .
      dockerfile: workers/search-processor/Dockerfile
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "-f", "worker.ts"]
      interval: 30s
      timeout: 10s
      retries: 3

  migrate:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    command: npm run db:migrate
    env_file:
      - .env.production
    restart: "no"
    profiles:
      - migration

volumes:
  worker-temp:

