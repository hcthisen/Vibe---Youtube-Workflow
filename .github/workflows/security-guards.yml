name: Security Guards

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  guard-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run security guard checks
        run: npm run security:check
